  <body>
    <h1>Front-end Quiz</h1>
    <form id="quizForm">
      <fieldset>
        <legend>
          Beschrijf het doel en gebruik van media queries in responsive design.
        </legend>
        <label
          ><input type="radio" name="response" value="A" />A) Media queries
          worden gebruikt voor het definiëren van variabelen in CSS.</label
        >
        <label
          ><input
            type="radio"
            name="response"
            value="B"
            data-correct-answer
          />B) Media queries worden gebruikt om de stijl van een webpagina aan

          oriëntatie.</label
        >
        <label
          ><input type="radio" name="response" value="C" />C) Media queries
          worden gebruikt om JavaScript-bestanden op basis van het apparaattype
          te laden.</label
        >
      </fieldset>

      <button type="button" onclick="submitAnswer('vraag6.html')">
        Volgende vraag
      </button>
    </form>
