<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Front-end Quiz</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <h1>Front-end Quiz</h1>
    <form id="quizForm">
      <fieldset>
        <legend>
          Wat zijn webtoegankelijkheidsnormen en waarom zijn ze belangrijk?
        </legend>
        <label
          ><input type="radio" name="response" value="A" />A)
          Webtoegankelijkheidsnormen zijn slechts optionele richtlijnen.</label
        >
        <label
          ><input
            type="radio"
            name="response"
            value="B"
            data-correct-answer
          />B) Webtoegankelijkheidsnormen zijn regels die websites verplichten
          om gebruiksvriendelijk te zijn voor mensen met verschillende
          beperkingen, en ze zijn belangrijk omdat ze zorgen voor een inclusieve
          online ervaring.</label
        >
        <label
          ><input type="radio" name="response" value="C" />C)
          Webtoegankelijkheidsnormen hebben geen invloed op de
          gebruikerservaring.</label
        >
      </fieldset>

      <button type="button" onclick="submitAnswer('vraag8.html')">
        Volgende vraag
      </button>
    </form>
  </body>
</html>
