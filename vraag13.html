<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Front-end Quiz</title>

    <script src="script.js"></script>

  <body>
    <h1>Front-end Quiz</h1>
    <form id="quizForm">
      <fieldset>
        <legend>Definieer progressieve verbetering in webontwikkeling.</legend>
        <label
          ><input type="radio" name="response" value="A" />A) Progressieve
          verbetering is het verwijderen van functies om de website te
          optimaliseren.</label
        >
        <label
          ><input
            type="radio"
            name="response"
            value="B"
            data-correct-answer
          />B) Progressieve verbetering is een benadering waarbij een
          basisfunctionaliteit wordt geboden aan alle gebruikers, met extra
          functionaliteit voor gebruikers met moderne browsers of
          apparaten.</label
        >
        <label
          ><input type="radio" name="response" value="C" />C) Progressieve
          verbetering is alleen relevant voor oudere browsers.</label
        >
      </fieldset>

      <button type="button" onclick="submitAnswer('vraag14.html')">
        Volgende vraag
      </button>
    </form>
