    <h1>Front-end Quiz</h1>
    <form id="quizForm">
      <fieldset>
        <legend>
          Hoe werkt asynchrone programmering in JavaScript? Bespreek callbacks,
          promises en async/await.
        </legend>
        <label
          ><input type="radio" name="response" value="A" />A) Callbacks worden
          niet gebruikt in asynchrone programmering.</label
        >
        <label
          ><input type="radio" name="response" value="B" />B) Asynchrone
          programmering maakt geen gebruik van promises en async/await.</label
        >
        <label
          ><input
            type="radio"
            name="response"
            value="C"
            data-correct-answer
          />C) Callbacks, promises en async/await zijn allemaal mechanismen om
          asynchrone code te beheren.</label
        >
      </fieldset>
